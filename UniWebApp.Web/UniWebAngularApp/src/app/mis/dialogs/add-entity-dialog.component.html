<h1 mat-dialog-title>Nova entidade</h1>
<div mat-dialog-content>
  <form #addEntityForm="ngForm" fxLayout="column">

    <mat-form-field hideRequiredMarker="true">
      <input matInput name="Nome" [(ngModel)]="data.responseObject.fields[0].textValue" required minlength="2" maxlength="256" placeholder="Nome da entidade">
      <mat-hint align="end">{{data.responseObject.fields[0].textValue.length}} / 256</mat-hint>
    </mat-form-field>

    <mat-form-field hideRequiredMarker="true">
        <mat-select name="Tipo" [(ngModel)]="data.responseObject.typeId" placeholder="Tipo de Entidade" required>
          <mat-option *ngFor="let type of types" [value]="type.id">
            {{type.name}}
          </mat-option>
        </mat-select>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelExit()">Cancelar</button>
  <button mat-button [disabled]="!addEntityForm.valid" (click)="onSaveExit()">Guardar</button>
</div>
