<mat-toolbar color="primary" class="mat-elevation-z6">
    <mat-toolbar-row class="menu-bar">
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
        <a mat-button routerLink="/mis" routerLinkActive="active">MIS</a>
        <a mat-button routerLink="/blender" routerLinkActive="active">Blender</a>
        <a mat-button routerLink="/mods" routerLinkActive="active">Modding</a>
        <a mat-button routerLink="/desktop" routerLinkActive="active">Desktop Apps</a>
      </div>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="false" position="start">

    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="drawer.toggle()">Home</a>
      <a mat-list-item routerLink="/mis" routerLinkActive="active" (click)="drawer.toggle()">MIS</a>
      <a mat-list-item routerLink="/blender" routerLinkActive="active" (click)="drawer.toggle()">Blender</a>
      <a mat-list-item routerLink="/mods" routerLinkActive="active" (click)="drawer.toggle()">Modding</a>
      <a mat-list-item routerLink="/desktop" routerLinkActive="active" (click)="drawer.toggle()">Desktop Apps</a>
    </mat-nav-list>

  </mat-sidenav>

  <router-outlet></router-outlet>

</mat-sidenav-container>
